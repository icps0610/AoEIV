<!DOCTYPE html>
<head>
    <title>Race</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container-flud">
        <form>
        <div class="row">            
            <input id="race1" class="race">
            <input value="VS" class="race">
            <input id="race2" class="race">
            <button type="button" class="btn btn-light" onclick="Roll()">Random</button>
        </form>
    </div>
</body>
<style>
.container-flud{
    margin-top: 10%;
    overflow: hidden;
}
.btn {
    width:100px;
    margin-top: 50px;
    margin-left: auto;
    margin-right: auto;
}
.race {
    margin-top: 15px;
    font-size: 45px;
    text-align: center;
    border: none;

}
</style>
<script>
var race = ["英格蘭", "中國", "法蘭西", "羅馬", "蒙古", "羅斯", "蘇丹", "阿拔斯"];
var min = 50;
var max = 250;

function Roll() {
    RandomRoll('race1')
    RandomRoll('race2')
}

function RandomRoll(id) {
    var i = 0;
    var exit = Math.random() * (max - min) + min;
    var change = setInterval(function() {
        i++;
        document.getElementById(id).value = ""
        document.getElementById(id).value = race[Math.floor(Math.random() * race.length)];
        if (i > exit) {
            clearInterval(change)
        }
    }, 10)
}

</script>
</html>
