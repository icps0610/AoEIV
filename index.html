<!DOCTYPE html>
<head>
    <title>Civilizations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <link rel="preload" as="image" href="https://thumbor.4gamers.com.tw/bmxAtTQWbTxjwl1xMcK4QG4ybmA=/800x0/filters:extract_cover():no_upscale():quality(80)/https%3A%2F%2Fimg.4gamers.com.tw%2Fpuku-clone-version%2Fb52773feef549e0a4a8d872088fb5d7d2e1b4860.jpeg"/>
</head>

<body>
    <div class="container-flud">
        <form>
        <div class="row">            
            <input id="race1" class="race" readonly>
            <div class="race">VS</div>
            <input id="race2" class="race" readonly>
            <button type="button" class="btn btn-light" onclick="Roll()">Random</button>
        </form>
    </div>
</body>
<style>

.container-flud{
    margin-top: 10%;
    overflow: hidden;
    font-size: 450%;
}
.btn {
    width:100px;
    margin-top: 50px;
    margin-left: auto;
    margin-right: auto;
}
.race {
    margin-top: 15px;
    text-align: center;
    border: none;
    outline: none;
}
</style>
<script>
var race = ["Eng", "中國", "法蘭西", "羅馬", "蒙古", "羅斯", "蘇丹", "阿拔斯"];
var min = 50;
var max = 250;

function Roll() {
    RandomRoll('race1')
    RandomRoll('race2')
}

function RandomRoll(id) {
    var i = 0;
    var exit = Math.random() * (max - min) + min;
    var change = setInterval(function() {
        i++;
        document.getElementById(id).value = race[Math.floor(Math.random() * race.length)];
        if (i > exit) {
            clearInterval(change)
        }
    }, 10)
}

</script>
</html>
